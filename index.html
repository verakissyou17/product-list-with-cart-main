<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/order-page.css" />
    <link rel="stylesheet" href="./css/cart-container.css">
  </head>

  <body>
    <header>
      <h1>Desserts</h1>
    </header>

    <main class="products-container"></main>

    <aside class="product-cart">
      <h2>Your Cart()</h2>
      <div class="product-cart-image-container">
        <img class="empty-cart" src="./assets/images/illustration-empty-cart.svg" alt="cart" />
        <p class="empty-message">Your added items will appear header</p>
      </div>
    </aside>

      <div class="cart">
        <h2>Your Cart()</h2>
        <section class="cart-products-container">
        </section>

        <section class="cart-total">
          <h4>Order Total</h4>
          <span class="cart-total-price">$45.00</span>
        </section>
      
        <section class="cart-eco-zone">
          <img src="./assets/images/icon-carbon-neutral.svg" alt="eco-icon">
          <p>This is a <b>carbon-neutral</b> delivery</p>
        </section>
        <button class="confirm-order">Confirm Order</button>
      </div>

    <div class="order-confirmed-page">
      <section class="order-confirmed-page-header">
        <img
          src="./assets/images/icon-order-confirmed.svg"
          alt="icon-order-confirmed"
        />
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
      </section>
      <section class="ordered-products-container">       
        <article class="ordered-product">
          <div class="ordered-product-image">
            <img src="./assets/images/image-cake-thumbnail.jpg" alt="cake" />
          </div>
          <div class="ordered-product-details">
            <h3>Cake</h3>
            <div class="oredered-product-quantity">
              <span class="quantity">1x</span>
              <span class="product-price">@ $4.5</span>
            </div>
          </div>
          <div class="ordered-product-total-price">
            <span class="total-price">$4.5</span>
          </div>
        </article>
        <article class="total-price-container">
          <h3>Order total</h3>
          <span class="total-price">$45.00</span>
        </article>
      </section>
      <button class="new-order">Start New Order</button>
    </div>



    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Vera</a>.
    </footer>


    <script src="script.js"></script>
  </body>
</html>
