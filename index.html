<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/order-page.css" />
  <link rel="stylesheet" href="./css/cart-container.css">
</head>

<body>

  <header>
    <h1>Desserts</h1>
  </header>

  <div id="wrapper" class="wrapper">
    <main class="products-container"></main>

    <aside class="product-cart">
      <h2>Your Cart(0)</h2>
      <div class="product-cart-image-container">
        <img class="empty-cart" src="./assets/images/illustration-empty-cart.svg" alt="cart" />
        <p class="empty-message">Your added items will appear here</p>
      </div>
    </aside>

    <div class="cart">
      <h2 class="total-quantity"></h2>
      <section class="cart-products-container">
      </section>

      <section class="cart-total">
        <h4>Order Total</h4>
        <span class="cart-total-price"></span>
      </section>

      <section class="cart-eco-zone">
        <img src="./assets/images/icon-carbon-neutral.svg" alt="eco-icon">
        <p>This is a <b>carbon-neutral</b> delivery</p>
      </section>
      <div class="confirm-order">
        <a href="#wrapper">Confirm Order</a>
      </div>
    </div>

    <div class="order-confirmed-page">
      <section class="order-confirmed-page-header">
        <img src="./assets/images/icon-order-confirmed.svg" alt="icon-order-confirmed" />
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
      </section>
      <section class="ordered-products-container">
      </section>
      <article class="total-price-container">
        <h3>Order total</h3>
        <span class="total-price">$45.00</span>
      </article>
      <button class="new-order">Start New Order</button>
    </div>
  </div>



  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Vera</a>.
  </footer>


  <script src="script.js"></script>
</body>

</html>
